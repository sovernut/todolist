<ion-item-sliding class="padding">
    <ion-item>
    <ion-label 
    id="todo-{{ItemTodo.todoid}}" 
    (click)="!isAdding ? doneTodo(): null" 
    (press)="!isAdding ? editTodo(): null"
      [ngClass]="{'label-fadeout' : longPress,
      'label-fadein': !longPress,
      'gray' : isAdding,
      'done' : ItemTodo.done}"
      class="priority1">
      {{ ItemTodo.todoText }} - {{ ItemTodo.date }}
    </ion-label>
  </ion-item>

  <ion-item-options side="right">
    <button ion-button icon-only 
      color="danger" 
      (click)="deleteTodo()"
      class="btn-delete"
      [disabled]="isAdding"
      >
      <ion-icon class="icon-custom-pos" name="trash"></ion-icon>
    </button>
  </ion-item-options>
</ion-item-sliding>
