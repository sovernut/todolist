<ion-header>
  <ion-navbar>
    <ion-title text-center>TODO</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h1 text-center *ngIf="mode=='Add'">Create</h1>
<h1 text-center *ngIf="mode=='Edit'">Edit</h1>
<ion-item>
  <ion-input [(ngModel)]="itemTodo.todoText"></ion-input>
</ion-item>
<ion-item>
    <ion-label>Priority</ion-label>
    <ion-select [(ngModel)]="itemTodo.priority">
      <ion-option value="1">!</ion-option>
      <ion-option value="2">!!</ion-option>
      <ion-option value="3">!!!</ion-option>
    </ion-select>
  </ion-item>
<!-- <ion-item>
  <ion-input></ion-input><button item-right ion-button (click)="pickDate()">pick date</button>
</ion-item> -->
<ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="itemTodo.date" [min]="mindate" [max]="maxdate"></ion-datetime>
  </ion-item>
<ion-footer>
  <ion-row>
    <ion-col>
        <button color="ok" *ngIf="mode=='Add'" round ion-button block (click)="onAdd()">
            Add
          </button>
        <button color="ok" *ngIf="mode=='Edit'" round ion-button block (click)="onEdit()">
            Edit
          </button>
    </ion-col>
    <ion-col>
        <button color="danger" round ion-button block (click)="onClose()">
            Close
          </button>
    </ion-col>
  </ion-row>


</ion-footer>
</ion-content>
